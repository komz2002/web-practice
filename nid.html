<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Good Night Animation</title>
<link rel="stylesheet" href="styles.css">
<style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.message {
  font-size: 24px;
  margin-bottom: 20px;
  animation: moveUpDown 3s infinite alternate;
}

.stars {
  display: flex;
}

.star {
  font-size: 36px;
  margin: 0 5px;
  animation: blink 1s infinite alternate;
}

@keyframes moveUpDown {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-20px);
  }
}

@keyframes blink {
  from {
    opacity: 1;
  }
  to {
    opacity: 0.5;
  }
}

</style>
</head>
<body>
  <div class="container">
    <div class="message">Good night! komalðŸŒ™</div>
    <div class="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
  </div>
</body>
</html>
